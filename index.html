<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
	<div class="grid-container">
		<div class="display">
			<div class="calc greyText"><b>Calculator</b></div>
			<div class="display1 whiteText" id='input'></div>
			<div class="result greyText" id='result'></div>
		</div>
		<div class="numbers">
			<div class="buttons"><button class="whiteText" id="seven">7</button></div>
			<div class="buttons"><button class="whiteText" id="eight">8</button></div>
			<div class="buttons"><button class="whiteText" id="nine">9</button></div>
			<div class="buttons"><button class="whiteText" id="four">4</button></div>
			<div class="buttons"><button class="whiteText" id="five">5</button></div>
			<div class="buttons"><button class="whiteText" id="six">6</button></div>
			<div class="buttons"><button class="whiteText" id="one">1</button></div>
			<div class="buttons"><button class="whiteText" id="two">2</button></div>
			<div class="buttons"><button class="whiteText" id="three">3</button></div>
			<div class="buttons"><button class="whiteText" id="zero">0</button></div>
			<div class="buttons"><button class="whiteText" id="decimal">.</button></div>
			<div class="buttons"><button class="whiteText" id="equal">=</button></div>
		</div>
		<div class="operators">
			<div><button class="blueText" id="clear">AC</button></div>
			<div><button class="blueText" id="backspace">DEL</button></div>
			<div><button class="blueText" id="division">รท</button></div>
			<div><button class="blueText" id="multiplication">ร</button></div>
			<div><button class="blueText" id="subtraction">-</button></div>
			<div><button class="blueText" id="addition">+</button></div>
		</div>
	</div>
	
	<p id="me"><b>Created by <a href="https://github.com/muhymenulhaque" target=#>Muhymenul Haque</a>.</b></p>
	<script src="new.js"></script>
</body>
</html>
